apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: sidecar-workflow
on:
  workflow_dispatch: {}

jobs:
  buildservice:
    services:
      redis:
        image: redis:7-alpine3.20
    steps:
      - uses: docker://redis:7-alpine3.20
        name: Run Redis commands
        run: |
          redis-cli SET testkey "Hello Redis!"
          redis-cli GET testkey
  build:
    steps:
      - name: Say hello
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: echo "Testing sidecar service"
      - name: Publish Workflow Evidence Item
        uses: cloudbees-io/publish-evidence-item@v1
        with:
          content: |
            ## Test Automation Report Details:

            | Report Link | Environment |
            |-------------|-------------|
            | [Test Automation Report](https://cb-test-automation.saas-preprod.beescloud.com/hosting-test/${{ cloudbees.run_id }}/html-test-results/index.html) | ${{ steps.codecheck.outputs.output1 }} |

            *(Right-click the link and choose "Open Link in New Tab" if the link doesnâ€™t open in a new tab automatically.)*